<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <title>mObywatel</title>
  
  <link rel="stylesheet" href="id.css?v=1.0">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="assets/images/gC8DDHD.png" type="image/png">
  <link rel="apple-touch-icon" href="assets/images/gC8DDHD.png">
</head>

<body>
  <div class="top_grid">
    <div class="action_grid">
      <img src="assets/images/MBLAM9x.png" class="back_img" alt="Powrót">
      <p class="back_text">Wróć</p>
    </div>
    <p class="title_text">mDowód</p>
    <img src="assets/images/YQ6jvg7.png" class="help_img" alt="Pomoc">
  </div>

  <p class="time_text"></p>

  <div class="id_image_data">
    <img draggable="false" class="id_image" src="assets/images/JnrzClA.png" alt="Zdjęcie dokumentu">
    <div class="id_own_image"></div>
    <video muted playsinline loop class="flag_video" autoplay>
      <source src="assets/video/izbpCqH.mp4" type="video/mp4">
    </video>

    <div class="id_data_grid">
      <div class="data_holder">
        <p class="data_title firstname"></p>
        <p class="data_value">Imię (imiona)</p>
      </div>
      <div class="data_holder">
        <p class="data_title surname"></p>
        <p class="data_value">Nazwisko</p>
      </div>
      <div class="data_holder">
        <p class="data_title">POLSKIE</p>
        <p class="data_value">Obywatelstwo</p>
      </div>
      <div class="data_holder">
        <p class="data_title borndate"></p>
        <p class="data_value">Data urodzenia</p>
      </div>
      <div class="data_holder">
        <p class="data_title pesel"></p>
        <p class="data_value">Numer PESEL</p>
      </div>
    </div>
  </div>

  <div class="id_bottom">
    <div class="bottom_grid">
      <img class="bottom_image" src="assets/images/5S1bgPj.png" alt="Dokument ważny">
      <p class="bottom_text green">Dokument ważny</p>
    </div>
  </div>

  <div class="other_grid">
    <div class="bottom_holder">
      <div class="bottom_grid">
        <img src="assets/images/xUBD93p.png" class="bottom_image" alt="Potwierdź dane">
        <p class="bottom_text">Potwierdź swoje dane</p>
      </div>
      <img class="action_arrow" src="assets/images/aUZmu0W.png" alt="Strzałka">
    </div>

    <div class="bottom_holder">
      <div class="bottom_grid">
        <img src="assets/images/4MOtjzn.png" class="bottom_image" alt="Dane dokumentu">
        <p class="bottom_text">Dane dokumentu</p>
      </div>
      <img class="action_arrow" src="assets/images/aUZmu0W.png" alt="Strzałka">
    </div>

    <div class="bottom_holder" style="height: 70px;">
      <div class="bottom_grid">
        <p class="bottom_text">Twoje dodatkowe dane</p>
      </div>
      <img class="action_arrow" src="assets/images/aUZmu0W.png" alt="Strzałka" style="rotate: 90deg;">
    </div>

    <div class="bottom_holder" style="height: 90px;">
      <div class="bottom_update">
        <div class="bottom_update_grid">
          <p class="bottom_update_text">Ostatnia aktualizacja</p>
          <p class="bottom_update_value">--</p>
        </div>
        <button class="bottom_update_button">Aktualizuj</button>
      </div>
    </div>

    <div class="bottom_holder" style="height: 70px; margin-bottom: 120px;">
      <div class="bottom_grid">
        <img src="assets/images/Ps3o2jv.png" class="bottom_image" alt="Usuń dokument">
        <p class="bottom_text red">Usuń dokument</p>
      </div>
    </div>
  </div>

  <div class="bottom_bar">
    <div class="bottom_bar_grid">
      <div class="bottom_element_grid">
        <img class="bottom_element_image" src="assets/images/GdbE1uc.png" alt="Pulpit">
        <p class="bottom_element_text">Pulpit</p>
      </div>
      <div class="bottom_element_grid">
        <img class="bottom_element_image" src="assets/images/5Jn7WC3.png" alt="Dokumenty">
        <p class="bottom_element_text">Dokumenty</p>
      </div>
      <div class="bottom_element_grid">
        <img class="bottom_element_image" src="assets/images/wC5lr9l.png" alt="Usługi" style="width: 35px;">
        <p class="bottom_element_text">Usługi</p>
      </div>
      <div class="bottom_element_grid">
        <img class="bottom_element_image" src="assets/images/FYL95et.png" alt="Kod QR" style="width: 30px;">
        <p class="bottom_element_text">Kod QR</p>
      </div>
      <div class="bottom_element_grid">
        <img class="bottom_element_image" src="assets/images/oshCIbv.png" alt="Więcej" style="width: 30px;">
        <p class="bottom_element_text">Więcej</p>
      </div>
    </div>
  </div>

  <script src="id.js?v=1.0"></script>
</body>
</html>
